<!doctype html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin = "anonymous">
    <title>All About ULSAN</title>
  </head>

{% extends "base.html" %}
{% block content %}
<br><br><br>        
<center><h3>Reviews of restaurants near you</h3></center>
<hr>
<div align="center">
    <form method = "post" action="/review">
        <div>
            <h5> Where are you now? </h5>
            <select id="rand_name" name = "rand_name" size = 6>
                <option value="울주군">울주군</option><br>
                <option value="중구">중구</option><br>
                <option value="남구">남구</option><br>
                <option value="북구">북구</option><br>
                <option value="동구">동구</option><br>
            </select>
        </div>
        <br><br>
        <input type="submit" value="Submit" size = 3>
    </form>
</div>
    <hr>

<table class="table table-bordered table-striped" style="width:100%; height: auto;">
    <tr>
        <td style="width: 50px;">
            Timestamp
        </td>
        <td style="width: 100px;">
            Rating
        </td>
        <td style="width: 50px;">
            Review
    </tr>
    {% for gu in res_review %}    
    <tr>                    
        <td>
            {{gu.name_res}}
        </td>
        <td>
            {{gu.Rating}}
        </td>
        <td>
            {{gu.review}}
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<center><a href="{{ url_for('main.index') }}" class="btn btn-default">Main</a></center>
<br>
{% endblock %}
</html>
